<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      th {
        background-color: #d9d9d9;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Time Table:</h1>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Course</th>
          <th>Faculty</th>
        </tr>
      </thead>
      <tbody>
        <script>
          // list of courses and their faculty ratings
          const courses = [
            { name: "Mathematics", faculty: ["John", "Jane", "Bob"], ratings: [8, 9, 7] },
            { name: "English", faculty: ["Alice", "Bob", "Charlie"], ratings: [9, 7, 8] },
            { name: "Science", faculty: ["John", "Alice", "Charlie"], ratings: [7, 8, 9] },
            { name: "History", faculty: ["Bob", "Jane", "Charlie"], ratings: [8, 9, 7] },
            { name: "Geography", faculty: ["John", "Jane", "Alice"], ratings: [7, 8, 9] },
          ];

          // generate time table for a week from Monday to Friday
          const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

          // function to generate time table
          function generateTimeTable(courses) {
            const timeTable = {};
            daysOfWeek.forEach((day) => {
              timeTable[day] = [];
              courses.forEach((course) => {
                const courseFaculty = course.faculty;
                const numFaculty = courseFaculty.length;
                for (let i = 0; i < numFaculty; i++) {
                  for (let j = i + 1; j < numFaculty; j++) {
                    const facultyPair = [courseFaculty[i], courseFaculty[j]];
                    // check if both faculty are available on current day
                    const facultyAvailable = true; // replace with actual availability check
                    if (facultyAvailable) {
                      // add faculty pair to time table
                      timeTable[day].push({ course: course.name, faculty: facultyPair });
                    }
                  }
                }
              });
            });
            return timeTable;
          }

          // generate time table
          const timeTable = generateTimeTable(courses);

          // print time table
          for (const day in timeTable) {
            timeTable[day].forEach((entry) => {
              document.write(`<tr><td>${day}</td><td>${entry.course}</td><td>${entry.faculty.join(', ')}</td></tr>`);
            });
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
